<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	*{
		box-sizing:border-box;
	}
	body{
		font: 62.5% "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	</style>
	<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
</head>
<body>
<div style="width:100%;height:100%;position:absolute;top:0;left:0;">
	<div id="resizable" style="width:200px;;height:100%;position:absolute;top:0;left:0;border:1px solid;">left</div>
	<div id="middle" style="width:100px;;height:100%;position:absolute;top:0;left:200px;;border:1px solid;">middle</div>
	<div style="width:100%;;height:100%;position:absolute;top:0;left:0;border-left:300px solid transparent;">main
	<button class="btn">你好</button>
	</div>
</div>
<script type="text/javascript">
	$('#resizable').resizable({alsoResize:'#middle'});
</script>
</body>
</html>
